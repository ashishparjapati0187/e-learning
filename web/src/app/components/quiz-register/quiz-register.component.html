
<!-- materiazlize css used -->
<div class = "row">

  <div class= "col s6 offset s3">


    <div class = "card">
      
     
     
      <div class="col s12">
        <h5>Exam Time : 30 mins</h5>
      </div>
   
      
      <div class = "card-content">
          <div class="row" id = "image">
              <div class="col s6" >
                <img src = "https://akm-img-a-in.tosshub.com/indiatoday/images/story/201505/6-quiz-650-x-418_052915035327.jpg" width = "200px" height = "200px">
              </div>
            </div>

            <!-- form to take data to start quiz -->
        <div class="row">
          <form class="col s12" #registerForm = "ngForm">
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate" name = "firstname" #firstName ngModel required>
                <label for="icon_prefix">First Name</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate" name = "lastname" #lastName ngModel>
                <label for="icon_prefix">Last Name</label>
              </div>
            </div>
            <div class = "row">
             
              <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="icon_mobile" type="tel" class="validate" name = "mobile" #mobile ngModel [pattern] = mobilepattern>
                <label for="icon_mobile">Mobile</label>
              </div>

           

          
             
              <div class="input-field col s6">
                <i class="material-icons prefix">mail_outline</i>
                <input id="icon_email" type="email" class="validate" name = "email" #email ngModel [pattern] = "emailpattern" required>
                <label for="icon_email">E-mail</label>
              </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn-large btn-submit" type = "submit" [disabled] = "!registerForm.valid" (click) = "navigatequiz()"> Start Test </button>
                </div>

              </div>

            
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
